<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Inscripción</title>
  <link rel="stylesheet" href="../css/gestionProyectosOrga.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="navbar-custom">
    <div class="navbar-brand">
      <img src="../assets/images/Logo.png" alt="Logo">
      <span>Detalle de Inscripción</span>
    </div>
  </header>

  <main class="contenedor-inscripciones fade-in-element visible">
    <section class="lista-inscritos">
      <h2>Información del inscrito</h2>
      <div id="detalle-inscripcion"></div>

      <div class="botones-acciones" style="margin-top:20px;">
        <button class="btn btn-cancelar" id="btn-rechazar">Rechazar</button>
        <button class="btn btn-aceptar" id="btn-aceptar">Aceptar</button>
      </div>
    </section>
  </main>

  <script src="../js/detalleInscripcion.js"></script>
</body>
</html>
